<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do App</title>
  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4dd305d0ad.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <h1>To Do List</h1>
    <input type="text" placeholder="Enter new task here">
    <ul>
     <li class="completed">Go to Class <span><i class='far fa-trash-alt'></i></span></li>
     <li>Buy Clothes <span><i class='far fa-trash-alt'></i></span></li>
     <li>Visit Mom <span><i class='far fa-trash-alt'></i></span></li>
   </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
